<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/javascript/sigin.js"></script>
    <link rel="stylesheet" href="static\css\signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<!-- <body class="display: flex flex-wrap: wrap;"> -->
  <body>

      {% for message in messages%}

      <div id="alert-border-3" class="flex items-center p-4 mb-4 text-green-800 rounded-lg border-t-4 border-green-300 bg-green-50 dark:text-green-400 dark:bg-green-100 dark:border-green-800" role="alert">
        <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <div class="ms-3 text-sm font-medium">
            {{message}}
        </div>
        <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-green-50 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-100 inline-flex items-center justify-center h-8 w-8 dark:bg-green-200 dark:text-green-500 dark:hover:bg-gray-700"  data-dismiss-target="alert-border-3" aria-label="Close">
          <span class="sr-only">Dismiss</span>
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>
    </div>

    {% endfor %}



    <!-- <div id="image-container" class="row justify-content-lg-start">
      <img src="\static\Image\signin.gif" alt="Computer man" style="width:100px;height:100px;">
    </div> -->

    <!-- <div class="display:flex-grow-1"> -->
      <section class="h-100">
        <div class="container h-100 rounded-3">
          <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
              <div class="text-center my-5">
                <img src="\static\Image\completelogo.svg" alt="logo" width="500", height="300">
              </div>
              
              <div class="card shadow-lg rounded">
                <div class="card-body p-5 ">
                  <h1 class="fs-4 card-title fw-bold mb-4 text-center">Login</h1>
                  <form method="post" action="/signin">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label class="mb-2 text-muted" for="username">Username</label>
                      <input id="username" type="text" class="form-control" name="username" required >
                      <div class="invalid-feedback">
                        Username is invalid
                      </div>
                    </div>
    
                    <div class="mb-3">
                      <div class="mb-2 w-100">
                        <label class="text-muted" for="pass1">Password</label>
                        <a href="forgot.html" class="float-end">
                          Forgot Password?
                        </a>
                      </div>
                      <input id="pass1" type="password" class="form-control" name="pass1" required>
                        <div class="invalid-feedback">
                          Password is required
                        </div>
                    </div>
    
                    <div class="d-flex align-items-center">
                      <div class="form-check">
                        <input type="checkbox" name="remember" id="remember" class="form-check-input">
                        <label for="remember" class="form-check-label">Remember Me</label>
                      </div>
                      <button type="submit" class="btn btn-primary ms-auto text-blue-800">
                        Login
                      </button>
                    </div>
                  </form>
                </div>
                <div class="card-footer py-3 border-0 ">
                  <div class="text-center">
                    Don't have an account? <a href="signup" class="text-dark">Create One</a>
                  </div>
                </div>
              
            </div>
          </div>
        </div>
      </section>
    <!-- </div> -->


    <!-- <div class="display:flex-grow-1"> -->
      <div class="text-center mt-5 text-muted">
        <h1 id="typewriter" class=" mb-4 text-center"></h1>
      </div>
        
        <script>
        const words = ["Document Guidance", "Community Forum", "Public Events"];
        let i = 0;
        let j = 0;
        let currentWord = "";
        let isDeleting = false;
        
        function type() {
          currentWord = words[i];
          if (isDeleting) {
            document.getElementById("typewriter").textContent = currentWord.substring(0, j-1);
            j--;
            if (j == 0) {
              isDeleting = false;
              i++;
              if (i == words.length) {
                i = 0;
              }
            }
          } else {
            document.getElementById("typewriter").textContent = currentWord.substring(0, j+1);
            j++;
            if (j == currentWord.length) {
              isDeleting = true;
            }
          }
          setTimeout(type, 125);
        }
        
        type();
        </script>
        <!-- </div> -->

</body>
</html>
