<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section id="blog" class="blog min-h-screen mt-12" style="padding-top: 30px;">
      <div class="container" data-aos="fade-up">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          {% for det in details %}
            <div class="flex items-stretch">
              <article class="post-container bg-white shadow-md rounded-lg overflow-hidden">
                <div class="post-img">
                  <div class="image-container">
                    <img src="{{ det.thumbnail.url }}" alt="" class="img-fluid post-image" />
                  </div>
                </div>
                <div class="post-content p-4">
                  <h3 class="post-title text-sm font-semibold mb-2">{{ det.title }}</h3>
                  <h4 class="post-category text-sm font-semibold mb-2">{{ det.category }}</h4>
                  <p class="post-description text-sm">{{ det.description|truncatewords:10 }}</p>
                </div>
              </article>
            </div>
          {% endfor %}
        </div>
      </div>
    </section>
    
      
  </body>
