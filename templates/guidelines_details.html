{% extends "index.html" %}
{% block content %}
{% comment %} Cards {% endcomment %}
<section id="blog" class="blog min-h-screen mt-12 items-center justify-center" style="padding-top: 30px;">
  <div class="container" data-aos="fade-up">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-10 items-center justify-center lg:p-10 ml-2 md:ml-20">
      {% for det in details %}
            <div class="max-w-sm bg-white hover:shadow-indigo-500/60 border border-gray-200 rounded-lg shadow">
              <a href="/guide/{{det.id}}">
                    <img class="rounded-t-lg w-full h-40 object-cover" src="{{ det.thumbnail.url }}" alt="" />
              </a>
                <div class="p-5">
                    <a href="/guide/{{det.id}}">
                      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 ">{{det.title}}</h5>
                    </a>
                    <p class="mb-3 font-normal text-gray-700 ">{{ det.description|safe|truncatewords_html:10 }}</p>
                   
                </div>
            </div>
            {% endfor %}
          </div>
    </div>
</section>



{% endblock content %}
