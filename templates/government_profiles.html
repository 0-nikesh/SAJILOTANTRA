{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ... (your head section remains unchanged) ... -->
  </head>

  <body>
    <main id="main">
      <!-- ... (your breadcrumbs section remains unchanged) ... -->

      <!-- Blog Section -->
      <section id="blog" class="blog full-height-container custom-top-margin" style="padding-top: 30px !important;">
        <div class="container" data-aos="fade-up">
          <div class="row gy-4 posts-list">
            {% for p in profiles %}
              <div class="col-xl-4 col-md-6">
                <article class="post-container">
                  <a href="{% url 'government_profiles_details' p.pk %}">
                    <div class="post-img">
                      <div class="image-container">
                        <img src="{{ p.thumbnail }}" alt="" class="img-fluid post-image" />
                      </div>
                    </div>
                    <h2 class="title">{{ p.name }}</h2>
                  </a>
                </article>
              </div>
            {% endfor %}
          </div>
        </div>
      </section>
      <!-- End Blog Section -->
    </main>

    <!-- Footer Section -->
    <footer id="footer" class="footer" style="background-color: #F8F4F4;">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="copyright">
              &copy; Copyright <strong><span>IT & Editorial Club of Softwarica</span></strong>. All Rights Reserved
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Template Main JS File -->
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
